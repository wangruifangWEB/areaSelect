<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>areaSelect</title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 320) + 'px';
                    };

            // Abort if browser does not support addEventListener
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="area.css"/>
</head>
<body>
<div class="ui-area-wrap" id="areaSelect">
    <div class="ui-area">
        <div class="area-title">
            <a href="javascript:;" class="area-cancel">取消</a>
            <a href="javascript:;" class="area-ok">确定</a>
        </div>
        <div class="area-body">
            <div class="select-province" id="province"></div>
            <div class="select-city" id="city"></div>
            <div class="select-area" id="area"></div>
        </div>
    </div>
</div>


<script src="js/lib/sea.js"></script>
<script>
    seajs.config({

        // 别名配置
        alias: {
            'zepto': 'lib/zepto.min',
            'hogan': 'lib/hogan.min',
            'scroll' : 'lib/iscroll'
        },

        // Sea.js 的基础路径
        base: './js',

        // 文件编码
        charset: 'utf-8'
    });
</script>

<script>
    seajs.use('modules/area',function(Area){
        new Area({
            id : 'areaSelect',
            provinceID : 'province',
            cityID : 'city',
            areaID : 'area',
            dataUrl : 'data/area.json'
        });
    });
</script>
</body>
</html>
